---
# version of crosscompute
crosscompute: 0.9.4

# name of your automation
name: UNavMaze

# description of your automation
description: Visualize the shortest path for a weighted maze

# version of your automation
version: 0.0.1

# copyright information
attribution_text: "[Rohan Sazad](https://github.com/hellorahat) @ 2023"

# input configuration
input:
  templates:
    - path: input.md
  # input variables
  variables:
    - id: data
      view: file
      path: data.csv

# output configuration
output:
  variables:
    - id: mazeImage
      view: image
      path: mazeImage.png

# batches configuration
batches:
  - folder: batches/example1
  - folder: batches/example2
  - folder: batches/example3

# script configuration
scripts:
  - command: python3 run.py {input_folder} {output_folder}

environment:
  packages:
    - id: networkx[default]
      manager: pip
    - id: matplotlib
      manager: pip
    - id: Pillow
      manager: pip
